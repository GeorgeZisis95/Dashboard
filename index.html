<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <aside>
        <div class="side-title">
            <img class="icon" src="sideIcons/view-dashboard.svg" alt="title-logo">
            <div class="text">Dashboard</div>
        </div>

        <div class="side-main">
            <a href="#" class="home item">
                <img class="icon" src="sideIcons/home.svg" alt="home">
                <div class="text">Home</div>
            </a>
            <a href="#" class="profile item">
                <img class="icon" src="sideIcons/card-account-details-outline.svg" alt="profile">
                <div class="text">Profile</div>
            </a>
            <a href="#" class="messages item">
                <img class="icon" src="sideIcons/message.svg" alt="messages">
                <div class="text">Messages</div>
            </a>
            <a href="#" class="history item">
                <img class="icon" src="sideIcons/clock-time-three.svg" alt="history">
                <div class="text">History</div>
            </a>
            <a href="#" class="tasks item">
                <img class="icon" src="sideIcons/file-multiple.svg" alt="tasks">
                <div class="text">Tasks</div>
            </a>
            <a href="#" class="communities item">
                <img class="icon" src="sideIcons/account-group.svg" alt="communities">
                <div class="text">Communities</div>
            </a>
        </div>

        <div class="side-footer">
            <a href="#" class="settings item">
                <img class="icon" src="sideIcons/cog.svg" alt="settings">
                <div class="text">Settings</div>
            </a>
            <a href="#" class="Support item">
                <img class="icon" src="sideIcons/help-box.svg" alt="support">
                <div class="text">Support</div>
            </a>
            <a href="#" class="privacy item">
                <img class="icon" src="sideIcons/marker-check.svg" alt="privacy">
                <div class="text">Privacy</div>
            </a>
        </div>
    </aside>

    <nav>
        <div class="second-line">
            <div class="greet">
                <img class="cat-logo" src="navIcons/cat.jpg" alt="logo">
                <div class="text">
                    <p class="one">Hi there,</p>
                    <p class="two">Morgan Oakley(@Morgan)</p>
                </div>
            </div>

            <a class="list-item" href="#">New</a>
            <a class="list-item" href="#">Upload</a>
            <a class="list-item" href="#">Share</a>

        </div>


    </nav>

    <main>
        Another Hello World
    </main>

</body>

</html>
